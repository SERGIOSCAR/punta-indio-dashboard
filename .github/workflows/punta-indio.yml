name: Punta Indio refresh

on:
  schedule:
    - cron: "15 0,3,6,9,12,15,18,21 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          playwright install --with-deps chromium

      - name: Run generator
        run: |
          ls -la
          ls -la site
          python "site/windguru_capture.py"
          python "site/ZZ Transformador Oyarbide Calados.py"

      - name: Commit updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A docs
          git commit -m "Auto update outputs" || echo "No changes to commit"
          git push

